    <div class="container">

      <div class="jumbotron">
        <h1></h1>
        <p class="lead">Hej, jag skulle vilja boka följande tågresa</p>

        <p>&nbsp;</p>

        <span id="trips">
        <span class="" id="trip_template">
        <p>
            <select class="location from">
            </select>

            </select>
            den

        </p>

        <p class="travelers">

            <select class="name"></select>
            <select class="traveldirection">
              <option name="0">--</option>

            </select>
            </span>
            <span class="insertHere"></span>

            </button>

        <br>
        </span>
        </span>

        <p>&nbsp;</p>

        
        
        
        <p>
            bokförs under
            <select class="account">
              <option>Resor mellan kontor</option>
            </select>
            
        </p>

        <p>&nbsp;</p>


        <p><a class="btn btn-lg btn-success" href="#" id="createBtn" role="button">Skapa</a></p>
